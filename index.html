                <script>
                    function displayPopup() {
                        var popup = document.createElement('div');
                        popup.innerHTML = '<p>moneyline, spread, total, parlay</p>';
                        popup.style.backgroundColor = 'white';
                        popup.style.border = '1px solid black';
                        popup.style.padding = '20px';
                        popup.style.width = '300px';
                        popup.style.position = 'fixed';
                        popup.style.top = '50%';
                        popup.style.left = '40%';
                        popup.style.transform = 'translate(-50%, -50%)';
                        popup.style.zIndex = '1000';
                        document.body.appendChild(popup);
                        setTimeout(function() {
                            document.body.removeChild(popup);
                        }, 5000);
                    }

                    function printPGN() {
                        var pgnContent = document.getElementById('pgn').innerHTML;
                        var printWindow = window.open('', '', 'height=600,width=800');
                        printWindow.document.write('<html><head><title>Print PGN</title>');
                        printWindow.document.write('</head><body>');
                        printWindow.document.write('<h1>PGN</h1>');
                        printWindow.document.write(pgnContent);
                        printWindow.document.write('</body></html>');
                        printWindow.document.close();
                        printWindow.print();
                    }

                    function printPGNContent() {
                        var pgnContent = document.getElementById('pgn').innerHTML;
                        var printWindow = window.open('', '', 'height=600,width=800');
                        printWindow.document.write('<html><head><title>Print PGN</title>');
                        printWindow.document.write('</head><body>');
                        printWindow.document.write('<h1>PGN</h1>');
                        printWindow.document.write(pgnContent);
                        printWindow.document.write('</body></html>');
                        printWindow.document.close();
                        printWindow.print();
                    }

                    document.getElementById('printMovesBtn').onclick = printPGNContent;
                </script>
